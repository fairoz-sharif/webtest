plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}
apply plugin: 'java'
apply plugin: 'application'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

}


dependencies {


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	api 'org.seleniumhq.selenium:selenium-java:3.4.0'
	api 'org.testng:testng:6.8.8'
	// https://mvnrepository.com/artifact/opencv/opencv
	// https://mvnrepository.com/artifact/com.opencsv/opencsv
	api  'org.apache.commons:commons-csv:1.8'
	// https://mvnrepository.com/artifact/org.springframework/spring-context
	api 'org.springframework:spring-context:5.3.7'
	


	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // https://mvnrepository.com/artifact/org.apache.poi/poi
	implementation 'org.apache.poi:poi:5.0.0'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
	implementation 'org.apache.poi:poi-ooxml:5.0.0'
	
    
    // https://mvnrepository.com/artifact/junit/junit
	testImplementation 'junit:junit:4.13.2'
    
}

test {
	systemProperty "webdriver.chrome.driver", "/home/fairoz/Downloads/chromedriver_linux64/chromedriver"
	systemProperty "webdriver.gecko.driver", "/home/fairoz/Downloads/geckodriver/geckodriver"
	
}